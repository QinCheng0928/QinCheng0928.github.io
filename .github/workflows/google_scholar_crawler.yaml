# workflow名称：Get Citation Data
name: Get Citation Data

# 触发器：GitHub Pages构建发生(page_build) 或者 每天8点运行
on: 
 page_build: 
 schedule:
  - cron:  '0 8 * * *'

# 需要在 Setting -> Sercrets and variables -> Actions -> Repository secrets 
# name=GOOGLE_SCHOLAR_ID
# value=SCHOLAR_ID
# 例如，谷歌学术个人主页链接： https://scholar.google.com/citations?user=SCHOLAR_ID
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Reqs
      run: |
        sudo apt-get install python3-setuptools
    - name: Run
      run: |
        cd ./google_scholar_crawler
        pip3 install -r requirements.txt
        python3 main.py
        cd ./results
        git init
        git config --local user.name "${GITHUB_ACTOR}"
        export remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
        git add *.json
        git commit -m "Updated Citation Data"
        git push "${remote_repo}" HEAD:google-scholar-stats --force
      env: 
        GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}